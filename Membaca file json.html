<!-- File: headline_json.html -->
<html>
    <head>
        <title>Membaca File Json</title>
        <!-- Import Library JQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <!-- Kode Java Script -->
        <script type="text/javascript">
            $(function(){
                //mengambil data dari file json
                $.get('headline.json',function(obj){
                    var str = "<table border=1>";
                    str +="<tr><td>No</td><td>Judul header</td><td>";
                    $.each(obj,function(n,data){
                        str +="<tr><td>" + (n+1) + "</td>";
                        str +="<td>" + data.Judul + "</td></tr>";
                    });
                    str +="</table>";
                    $('#headline_json').html(str);
                });
            });
        </script>
    </head>
    <body>
         <!-- Menampilkan judul -->
         <h1>Headline Republika Online</h1>
         <!-- Menampilkan headline -->
         <div id="headline_json"></div>
    </body>
</html>
